{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        .username {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .details p {
            margin: 0;
            line-height: 1.5;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            margin: 0;
            color: beige;
            text-align: center;
            width: 100%;
        }
    </style>
    
</head>
<body>

<nav class="navbar navbar-expand-lg" style="padding: 5px; background-color: black;">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="{% url 'home' %}">
            <h3><strong><i class="fa-solid fa-house" style="color:white;"></i> Feast</strong></h3>
        </a>
    </div>
</nav>



    <section class="w-100 px-4 py-5" style="background-color: #9de2ff; border-radius: .5rem .5rem 0 0;">
        <div class="row d-flex justify-content-center">
            <div class="col col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <div class="flex-shrink-0">
                                <img src="{% static 'images/srk.jpg' %}" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h2 class="username mb-3">{{ request.user.username }}</h2>
                                <div class="details">
                                    <p><strong>Orders:</strong> 41</p>
                                    <p><strong>Rating:</strong> 8.5</p>
                                </div>
                                <div class="d-flex pt-3">
                                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Wallet</button>
                                    <button type="button" class="btn btn-primary flex-grow-1">Rewards</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
